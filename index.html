<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&family=Rubik:wght@700&display=swap"

    />
    <link rel="icon" type="image/png" href="./img/rock-paper-scissors.png" />

  <body>
    <div class="container">
      <div class="title-game">
        <h1>ROCK, PAPER and SCISSOR</h1>

      </div>
      <div class="choose" >

      </div>

      <div class="text-game">
        <h1 id="text-middle" >Escoge...</h1>
      </div>

      <div class="buttons">
        <input id="rock" type="image" src="./img/0.png" />

        <input id="scissor" type="image" src="./img/2.png" />
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>
